name: ci

on:
  push:
    branches:
      - main
      - test
      - dev
  pull_request:
    branches:
      - main
      - test
      - dev

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master

      - name: Setup node env 📦
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org'
          check-latest: true
          cache: 'npm'

      - name: Upgrade npm ✨
        run: npm i -g npm@latest

      - name: Install dependencies 🛠
        run: npm i --prefer-offline --no-audit --no-save

      - name: Run linter(s) 👀
        run: npm run lint

      - name: Generate the static docs site ⚡️
        run: npm run build
